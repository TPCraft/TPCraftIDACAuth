<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPCraftIDACAuth</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #E3E3E3;
            height: 100vh;
        }

        .container {
            padding: 20px;
            border-top: 5px solid #0957F3;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .title {
            margin: 15px;
            font-size: 30px;
            font-weight: bold;
            color: #0957F3;
        }

        .title > span {
            color: #00bce4;
        }

        .success {
            color: #28a745;
        }

        .fail {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        <span>TPCraft</span> <span>Id</span>entity
        <span>A</span>uthentication <span>C</span>enter
    </div>
    <h2>TPCraft 身份认证中心</h2>
    <h3 class="{{status}}">{{title}}</h3>
    <div style="display: {{errorDisplay}};">
        <div>错误类型：{{error}}</div>
        <div>错误原因：{{errorDescription}}</div>
        <div style="margin-top: 5px;">若出现此错误，您可以将此错误反馈给服务器管理员</div>
    </div>
    <p>您可以关闭此页面</p>
</div>
</body>
</html>
